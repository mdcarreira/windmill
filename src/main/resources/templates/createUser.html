<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Windmill Challenge</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<h2>Register</h2>

	<p th:if="${errorMessage != null}" th:text="${errorMessage}" class="error"></p>

	<form th:action="@{/createUser}" th:object="${user}" method="POST">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" th:field="*{username}" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" th:field="*{password}" /></td>
			</tr>
			<tr>
				<td>Is Admin?</td>
				<td><input type="checkbox" th:field="*{admin}" /></td>
			</tr>
			<tr>
				<td />
				<td><input type="submit" value="Submit" /> <a th:href="@{/}">Cancel</a></td>
			</tr>
		</table>
	</form>

</body>
</html>
